<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 字体 */
        .font-family {
            /* 开发过程中很少修改字体，有需要也是另外的字库包 */
            font-family: 'Courier New', Courier, monospace;
        }

        /* 字体大小 */
        .font-size {
            /* 有最小值，有默认值 */
            /* 不是所有浏览器的默认值和最小值都一样 */
            font-size: 50px;
        }

        /* 字体粗细 */
        .font-weight {
            /* 没有单位 */
            font-weight: 1000;
        }
    </style>
</head>
<body>
<div class="font-family">Courier New</div>
<div class="font-size">Font Size</div>
<div class="font-weight">Font Weight</div>
</body>
</html>
