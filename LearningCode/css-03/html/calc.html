<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 100%;
            height: 500px;
            background-color: aquamarine;

            position: relative;
        }

        .child {
            width: 300px;
            height: 100px;
            background-color: aqua;

            position: absolute;

            /* 居中 */
            top: calc(50% - 50px);
            left: calc(50% - 150px);
        }
    </style>
</head>
<body>
<div class="father">
    father
    <div class="child">
        child
    </div>
</div>
</body>
</html>
