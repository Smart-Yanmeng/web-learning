<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid black;
            box-sizing: border-box;

            position: absolute;
            left: 100px;
            top: 100px;
        }

        .transform {
            /* 旋转 */
            transform: rotate(45deg);
            /* 放大 */
            transform: scale(1.5);
        }
    </style>
</head>
<body>
<div class="transform"></div>
</body>
</html>
